<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Room</title>
</head>

<script>

    function getCheckedCnt()  {
        // 선택된 목록 가져오기
        const query = 'input[class="aniroom"]:checked';
        const selectedElements = 
            document.querySelectorAll(query);
    
        // 선택된 목록의 갯수 세기
        const selectedElementsCnt =
            selectedElements.length;
    
        if (selectedElementsCnt < 1) {
            alert ("check Plz!");
        }

        // 출력
        //document.getElementById('result').innerText = selectedElementsCnt;

        
    }



</script>

<body>
    <h1>Test Room</h1>

    <form onsubmit="getCheckedCnt()">
        <input type="submit" />

        <input type='checkbox'
                class="aniroom"
                name='animal' 
                value='dog'
                onclick='getCheckedCnt()'/> 개

        <input type='checkbox'
                class="aniroom"
                name='animal' 
                value='cat' 
                onclick='getCheckedCnt()'/> 고양이

        <input type='checkbox'
                class="aniroom"
                name='animal' 
                value='rabbit' 
                onclick='getCheckedCnt()'/> 토끼

        <div id='result'></div>
    </form>
</body>
</html>
